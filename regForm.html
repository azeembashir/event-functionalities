<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List Form</title>
    <link rel="stylesheet" href="reg.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
 
    <div class="container">
        <h2>Student Registration Form</h2>
        <form id="studentForm">
            <input type="text" id="name" placeholder="Student Name" required>
            <input type="text" id="fatherName" placeholder="Father's Name" required>
            <input type="date" id="dob" placeholder="Date of Birth" required>
            <input type="text" id="cnic" placeholder="CNIC" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="tel" id="guardianPhone" placeholder="Guardian Phone Number" required>
            <button type="submit">Submit</button>
        </form>

        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Father's Name</th>
                    <th>Date of Birth</th>
                    <th>CNIC</th>
                    <th>Phone</th>
                    <th>Guardian's Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student Data will appear here -->
            </tbody>
        </table>
    </div>


    <script src="regist.js"> </script>
</body>
</html>
