<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>JavaScript Functionalities</h1>
    <div class="mainbox">
      <div class="card" style="width: 18rem;">
        <i class="fa-solid fa-user-plus fa-2xl" style="color: #0d5de7;"></i>
        <div class="card-body">
          <h5 class="card-title">Sign Up Form</h5>
          <p class="card-text">Create a Signup form and display the form data on submission</p>
          <a href="form.html" class="btn btn-primary">Sign Up Now</a>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <i class="fa-solid fa-prescription-bottle-medical fa-2xl" style="color: #0d5de7;"></i>
        <div class="card-body">
          <h5 class="card-title">Read More Button</h5>
          <p class="card-text">Click on read more button to see full description</p>
          <a href="readmore.html" class="btn btn-primary">Read More</a>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <i class="fa-solid fa-users fa-2xl" style="color: #0d5de7;"></i>
        <div class="card-body">
          <h5 class="card-title">Student Detail Form</h5>
          <p class="card-text">Student Detail form where all the data display in a row</p>
          <a href="regForm.html" class="btn btn-primary">Fill Form</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
